<div class="inner">
    <div *ngIf="false;then thenblock;else elseblock"></div>
    <div *ngIf="true;then thenblock;else elseblock"></div>
    <ng-template #thenblock>
        <li>get in</li>
    </ng-template>
    <ng-template #elseblock>
        <li>get out</li>
    </ng-template>
    <ul>
        <li *ngIf="true">HI there!</li>
        <li *ngIf="false;else elseblock">HI there!</li>
        <ng-template #elseblock>
            <li>get out</li>
        </ng-template>
    </ul>
    <div [ngSwitch]="color">
        <p *ngSwitchCase="'red'">red</p>
        <p *ngSwitchCase="'blue'">blue</p>
        <p *ngSwitchCase="'green'">green</p>
        <p *ngSwitchDefault>not an option</p>
    </div>
    <h1>from ngfor</h1>
    <div *ngFor="let col of colors; index as i">
        <h2>{{i+1}} {{col}}</h2>
    </div>
    <div *ngFor="let col of colors; first as f">
        <h2>{{f}} {{col}}</h2>
    </div>
    <div *ngFor="let col of colors; last as l">
        <h2>{{l}} {{col}}</h2>
    </div>
    <div *ngFor="let col of colors; odd as o">
        <h2>{{o}} {{col}}</h2>
    </div>
</div>
