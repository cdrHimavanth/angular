<div class="container-fluid">
    <h1>Registration form</h1>
    <form [formGroup]="registrationForm" >
        <div class="form-group">
            <label >Username</label>
            <input [class.is-invalid]="registrationForm.get('userName')?.invalid && registrationForm.get('userName')?.touched" formControlName="userName" type="text" class="form-control">
            <!-- <small class="text-danger" [class.d-none]="registrationForm.get('userName')?.valid || registrationForm.get('userName')?.untouched">Username is required</small> -->
            <div class="text-danger" *ngIf="registrationForm.get('userName')?.invalid && registrationForm.get('userName')?.touched">
                <small *ngIf="registrationForm.get('userName')?.errors?.['required']">Username required</small>
                <small *ngIf="registrationForm.get('userName')?.errors?.['minlength']">Username must be 3 characters long</small>
                <small *ngIf="registrationForm.get('userName')?.errors?.['forbiddenName']">Username not allowed</small>
            </div>
        </div>
        <div class="form-group">
            <label >Password</label>
            <input formControlName="password" type="password" class="form-control">
        </div>
        <div class="form-group">
            <label >Confirm Password</label>
            <input [class.is-invalid]="registrationForm.errors?.['misMatch']" formControlName="confirmPassword" type="password" class="form-control">

        </div>
        <div formGroupName="address">
            <div class="form-group">
                <label>City</label>
                <input formControlName="city" type="text" class="form-control">
            </div>
            <div class="form-group">
                <label>State</label>
                <input formControlName="state" type="text" class="form-control">
            </div>
            <div class="form-group">
                <label>Postal Code</label>
                <input formControlName="postalCode" type="text" class="form-control">
            </div>
        </div>
        <button class="btn btn-primary mt-3" type="submit">Register</button> <br>
        <button class="btn btn-secondary ml-2" (click)="loadApi()" type="button">Load</button>
        <button class="btn btn-success ml-2" (click)="patchApi()" type="button">patch</button>
    </form>
    {{registrationForm.value|json}}
</div>
